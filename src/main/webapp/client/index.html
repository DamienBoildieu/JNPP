<!DOCTYPE html>

<html ng-app="app">
    
<head>
    <meta charset="utf-8" />    
    
    <title>JNPP  Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />
  
    <link type="text/css" rel="stylesheet"
      href="/JNPP/client/css/common.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
</head>

<body>
    <header>
            <div ng-controller="BannerController as vm">
                <div ng-include="templateUrl"></div>
            </div>
    </header>
    <main>
        <div ng-class="{'green': flash.type === 'success', 'red': flash.type === 'error' }" 
        ng-if="flash" ng-bind="flash.message" id="flashMessage" class="card-panel lighten-1 white-text left-align"> 
        </div>
        <div ng-view></div>
        <div ng-controller="NotifButtonController as vm">
            <div ng-if="isLogged" class="fixed-action-btn">
                <a ng-class="{'pulse' : hasNotifs}" href="#!/notifs" class="btn-floating btn-large blue">
                    <i class="large material-icons">notifications</i>
                </a>
           </div>   
        </div>     
    </main>
    <footer>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>      

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="client/app.js"></script>

        <script src="client/js/controllers/common/banner.js"></script>
        <script src="client/js/controllers/common/notificationButton.js"></script>
        <script src="client/js/controllers/common/notificationView.js"></script>
        <script src="client/js/controllers/user/connect.js"></script>
        <script src="client/js/controllers/user/signUp.js"></script>
        <script src="client/js/controllers/user/password.js"></script>
        <script src="client/js/controllers/user/manageUser.js"></script>
        <script src="client/js/controllers/user/home.js"></script>
        <script src="client/js/controllers/accounts/resume.js"></script>
        <script src="client/js/controllers/accounts/openAccount.js"></script>
        <script src="client/js/controllers/accounts/account.js"></script>
        <script src="client/js/controllers/movements/movement.js"></script>
        <script src="client/js/controllers/movements/authorization.js"></script>
        <script src="client/js/controllers/advisor/advisor.js"></script>
        
        <script src="client/js/services/common.js"></script>            
        <script src="client/js/services/flash.js"></script>
        <script src="client/js/services/authentification.js"></script>
        <script src="client/js/services/user.js"></script>
        <script src="client/js/services/notify.js"></script>
        <script src="client/js/services/translator.js"></script>
        <script src="client/js/services/account.js"></script>
        <script src="client/js/services/movement.js"></script>
        <script src="client/js/services/authorization.js"></script>
        <script src="client/js/services/advisor.js"></script>
        <script src="client/js/services/notification.js"></script>
    </footer>   
</body>
</html>
