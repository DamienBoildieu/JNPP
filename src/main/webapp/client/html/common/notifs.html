<div class="container">
    <div class="row">
        <div class="col s3">
            <div class="card-panel white center-align">
                <div class="row">
                    <button class="btn blue" ng-click="vm.seeAll()">
                        Marquer tout comme vu
                    </button>
                </div>
            </div>
        </div>
        <div class='card-panel white col s8 center-align'>
            <div class='container' style="margin-bottom: 40px; margin-top: 40px;">
                <div ng-repeat="notif in notifs track by $index" 
                     ng-class="{'blue' : notif.seen, 'white' : !notif.seen }" class="card-panel s12">
                    <p ng-class="{'white-text' : notif.seen, 'blue-text' : !notif.seen }">
                       {{notif.date | date:'dd/MM/yyyy'}} : {{notif.message}}
                    </p>
                    <button ng-if='!notif.seen'class="blue btn-floating btn-small" 
                            ng-click="vm.see($index)">
                        <i class="material-icons">check</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
