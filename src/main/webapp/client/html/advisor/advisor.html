<div class="container">
    <div class="row">
        <div class='col s10 offset-s1 center-align'>
            <div class="col s12">
                <div class="card blue">
                    <div class='container' style="margin-bottom: 20px; margin-top: 40px;">
                        <div class="card-content white-text">
                            <span class="card-title center-align">
                                {{advisor.identity.firstname}} {{advisor.identity.lastname}}
                            </span>
                            <div class="row">
                                <div class="col s12">
                                    <p>{{advisor.officeAddress.number}} {{advisor.officeAddress.street}},
                                         {{advisor.officeAddress.city}}, {{advisor.officeAddress.state}}
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <p>{{advisor.phone}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <p>{{advisor.email}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <a class="white-text hoverable" href="#!/message">
                                        <b>Envoyez un message </b><i class="material-icons">message</i>
                                    </a>
                                </div>
                                <div class="col s6">
                                    <a class="white-text hoverable" href="#!/appoint">
                                        <b>Vos rendez-vous</b><i class="material-icons">event</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
