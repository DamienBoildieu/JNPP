<table class="card blue-text white card-overflow">
    <tbody>
        <tr ng-repeat="movement in movements">
            <td>
                {{ movement.date | date:'dd/MM/yyyy' }}
            </td>
            <td>
                {{movement.otherAccount}}
            </td>
            <td>
                {{movement.label}}
            </td>
            <td>
                {{movement.value}}
            </td>
        </tr>
    </tbody>
</table>
