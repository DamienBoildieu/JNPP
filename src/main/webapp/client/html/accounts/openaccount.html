<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class='card-panel white col s12 center-align'>
            <div class='container' style="margin-bottom: 40px; margin-top: 40px;">
                <div class="row">
                    <div class="card blue s12">
                        <p class="white-text flow-text">Choisissez le type de compte à ouvrir</p>
                    </div>
                </div>                                       
            </div>
        </div>
    </div>
     <ul class="collapsible">
        <li>
            <div class="collapsible-header">Compte courant</div>
            <div class="collapsible-body white center-align">
                <div class="col s12">
                    <form name="currentForm" ng-submit="vm.openCurrentAccount()" role="form">
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte courant" class="btn blue" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
        <li>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-header">Livret</div>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-body white center-align">
                <div class="col s12">
                    <form id="savingForm" name="savingForm" ng-submit="vm.openSavingAccount()" role="form">                                                   
                        <div class="row">
                            <div class="input-field col s12">
                                <select name="bookName" form="savingForm">
                                    <option ng-repeat="book in books" value="{{book.name}}">
                                        {{book.name}}
                                    </option>        
                                </select>
                                <label>Nom du livret</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Livret" class="btn blue" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
        <li>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-header">Compte joint</div>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-body white center-align">
                <div class="col s12">
                    <form id="jointForm" name="jointForm" ng-submit="vm.openJointAccount()" role="form">                                                
                        <input type="hidden" id="nbClients" name="nbClients" value=${nbClients}>
                            <div ng-repeat="x in [].constructor(nbClients) track by $index" class="row">
                                <div class="input-field col s4">
                                    <label for="lastName${index}">Nom</label> <input type="text"
                                                                                      class="validate" name="lastName${index}" id="lastName${index}" required>
                                </div>
                                <div class="input-field col s4">
                                    <label for="firstName${index}">Prénom</label> <input type="text"
                                                                                      class="validate" name="firstName${index}" id="firstName${index}" required>
                                </div>
                                <div class="input-field col s4">
                                    <select name="gender${index}" form="jointForm">
                                        <option ng-repeat="gender in genders" value="{{gender.key}}">
                                            {{gender.value}}
                                        </option>        
                                    </select>
                                    <label>Sexe</label>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col s6">
                                <a class="btn-floating blue" href="<c:url value='/openaccount.htm' />?nbClients=${nbClients-1}"><i class="material-icons">remove</i></a>
                            </div> 
                            <div class="col s6">
                                <a class="btn-floating blue" href="<c:url value='/openaccount.htm' />?nbClients=${nbClients+1}"><i class="material-icons">add</i></a>
                            </div>                                       
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte joint" class="btn blue" />    
                            </div>                                           
                        </div>
                    </form>
                </div>
            </div>
        </li>
        <li>
            <div class="collapsible-header">Compte titres</div>
            <div class="collapsible-body white center-align">
                <div class="col s12">
                    <form name="shareForm" ng-submit="vm.openShareAccount()" role="form">
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte titres" class="btn blue" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>         
</div>
