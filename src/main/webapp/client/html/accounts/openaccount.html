<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class='card-panel white col s12 center-align'>
            <div class='container' style="margin-bottom: 40px; margin-top: 40px;">
                <div class="row">
                    <div class="card blue s12">
                        <p class="white-text flow-text">Choisissez le type de compte à ouvrir</p>
                    </div>
                </div>                                       
            </div>
        </div>
    </div>
     <ul class="collapsible">
        <li>
            <div class="collapsible-header">Compte courant</div>
            <div class="collapsible-body white center-align">
                <div class="col s12">
                    <form name="currentForm" ng-submit="vm.openCurrentAccount()" role="form">
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte courant" class="btn blue" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
        <li>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-header">Livret</div>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-body white center-align">
                <div class="col s12">
                        <div ng-repeat="book in books" class="row">
                           <button  class="btn blue" ng-click="vm.openSavingBook(book.name)">
                                {{book.name}}
                            </button>
                        </div>
                </div>
            </div>
        </li>
        <li>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-header">Compte joint</div>
            <div ng-if="globals.currentUser.type==='PRIVATE'" class="collapsible-body white center-align">
                <div class="col s12">
                    <form id="jointForm" name="jointForm" ng-submit="vm.openJointAccount()" role="form">                                                
                        <div ng-repeat="jointAccountData in jointAccountDatas track by $index" class="row">
                            <div class="input-field col s4">
                                <label>Nom</label> 
                                <input type="text" class="validate" 
                                    ng-model="jointAccountData.lastname"required>
                            </div>
                            <div class="input-field col s4">
                                <label>Prénom</label> 
                                <input type="text" class="validate" 
                                    ng-model="jointAccountData.firstname" required>
                            </div>
                            <div class="col s4">
                                <div class="row">
                                    <label>Sexe</label>
                                </div>
                                <div class="row">
                                    <label ng-repeat="obj in genders">
                                        <input ng-model="jointAccountData.gender" ng-value="obj.key" 
                                            name="genderGroup" type="radio" required/>
                                        <span>{{obj.value}}</span>
                                    </label>                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button type="button" class="btn-floating blue" ng-click="vm.subNbClients()">
                                    <i class="material-icons">remove</i>
                                </button>
                            </div> 
                            <div class="col s6">
                                <button type="button" class="btn-floating blue" ng-click="vm.addNbClients()">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>                                       
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte joint" class="btn blue" />    
                            </div>                                           
                        </div>
                    </form>
                </div>
            </div>
        </li>
        <li>
            <div class="collapsible-header">Compte titres</div>
            <div class="collapsible-body white center-align">
                <div class="col s12">
                    <form name="shareForm" ng-submit="vm.openShareAccount()" role="form">
                        <div class="row">
                            <div class="col s12">
                                <input type="submit" value="Compte titres" class="btn blue" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>         
</div>
