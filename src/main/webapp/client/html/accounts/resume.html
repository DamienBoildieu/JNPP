<div class="row">
    <div class="col s2 center-align">
        <div class="card-panel white">
            <div class="row">
                <a class="btn blue" href="#!/openaccount">Ouvrir un compte</a>
            </div>
            <div style="margin-bottom: 5px;"></div>
            <div class="row">
                <a class="btn blue" href="#!/movement">Faire une transaction</a>
            </div>
        </div>
    </div>
    <div class="container">              
         <div class='col s10 offset-s1 center-align'>
             <div ng-repeat="account in accounts" class="col s12 m4">
                <div class="card blue">
                    <div class="card-content white-text">
                        <span class="card-title center-align">{{account.rib}}</span>
                        <div class="row">
                            <div class="col s12">
                                <p ng-if="account.type==='Compte dépôt'">
                                    {{account.savingBook.name}}
                                </p>
                                <p ng-if="account.type!=='Compte dépôt'">
                                    {{account.type}}                                                   
                                </p>
                            </div>
                        </div>
                            <div ng-if="account.type!=='Compte titres'" class="card white s12">
                                <h4 ng-class="{'green-text': account.money > 0, 
                                    'red-text': account.money <= 0 }">
                                    {{account.money}}{{account.currency}}
                                </h4>
                            </div>                                     
                        <div class="row">
                            <div class="col s12">
                                <a class="white-text hoverable" ng-href="#!/account/account.rib"><b>Détails</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
