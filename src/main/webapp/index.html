<!DOCTYPE html>

<html ng-app="app">
    
<head>
    <meta charset="utf-8" />    
    
    <title>JNPP  Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />
  
    <link type="text/css" rel="stylesheet"
      href="/JNPP/css/common.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
</head>

<body>
    <header>
            <div ng-controller="BannerController as vm">
                <div ng-include="vm.templateUrl"></div>
            </div>
    </header>
    <main>
        <div ng-class="{'green': flash.type === 'success', 'red': flash.type === 'error' }" 
        ng-if="flash" ng-bind="flash.message" id="flashMessage" class="card-panel lighten-1 white-text left-align"> 
            <i class="material-icons right">warning</i>
        </div>
        <div ng-view></div>
    </main>
    <footer>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>      

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="app.js"></script>

        <script src="js/controllers/banner.js"></script>   
        <script src="js/controllers/connect.js"></script>
        <script src="js/controllers/signUp.js"></script>
        <script src="js/controllers/password.js"></script>

        <script src="js/services/common.js"></script>            
        <script src="js/services/flash.js"></script>
        <script src="js/services/authentification.js"></script>
        <script src="js/services/user.js"></script>
        <script src="js/services/notify.js"></script>
        <script src="js/utils/flashDelay.js"></script>
    </footer>   
</body>
</html>
