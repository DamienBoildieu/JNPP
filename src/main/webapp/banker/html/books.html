<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Rate</th>
                <th scope="col">Evaluations per year</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in vm.books">
                <th scope="row">{{$index + 1}}</th>
                <td>{{book.name}}</td>
                <td>{{book.moneyRate}}</td>
                <td>{{book.timeRate}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <form name="form" ng-submit="vm.addBooks()" class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="shares-name" class="sr-only">Name</label>
            <input ng-model="vm.data.name" type="text" required class="form-control" id="shares-name" placeholder="Name">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="shares-value" class="sr-only">Rate</label>
            <input ng-model="vm.data.moneyRate" type="number" required min="0" step=any class="form-control" id="shares-value" placeholder="rate">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="shares-value" class="sr-only">Evaluations per year</label>
            <input ng-model="vm.data.timeRate" type="number" required min="0" step=any class="form-control" id="shares-value" placeholder="evaluations per year">
        </div>
        <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary mb-2">Add</button>
    </form>
</div>
