<form ng-submit="vm.makeDeposit()">
    <div class="form-row">
        <div class="form-group col">
            <input ng-model="vm.deposit.rib" type="text" required class="form-control mr-sm-2" placeholder="RIB destination">
        </div>
        <div class="form-group col">
            <input ng-model="vm.deposit.amount" type="number" required min="0" step=any class="form-control mr-sm-2" placeholder="Value">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input ng-model="vm.deposit.label" type="text" class="form-control" placeholder="Label">
        </div>
        <div class="form-group col-push">
            <button type="submit" class="btn btn-primary">Deposit</button>
        </div>
    </div>
</form>
