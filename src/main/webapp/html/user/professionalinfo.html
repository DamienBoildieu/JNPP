<form name="form" ng-submit="vm.editInfo()" role="form">
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12">     
                    <label>Entreprise</label> 
                    <input type="text" ng-value="vm.info.name" readonly>
                </div>
            </div>     
            <div class="row">
                <div class="col s12">            
                    <label>Nom</label>
                    <input type="text" ng-value="vm.info.owner.lastname" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col s12">            
                    <label>Prénom</label>
                    <input type="text" ng-value="vm.info.owner.firstname" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>Sexe</label>
                    <input type="text" ng-value="vm.info.owner.gender" readonly>
                </div>
            </div>                           
            <div class="row">
                <div class="col s12">
                    <label for="email">Email</label> 
                    <input type="email" ng-value="vm.info.email"
                        ng-model="vm.info.email" class="validate" id="email" required>
                </div>
            </div>                                                   
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <label for="streetNbr">Numéro de rue</label>
                    <input type="text" ng-value="vm.info.address.number"
                        class="validate" ng-model="vm.info.address.number" id="streetNbr" 
                        pattern="[1-9][0-9]*" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="street">Rue</label>
                    <input type="text" ng-value="vm.info.address.street"
                         ng-model="vm.info.address.street" class="validate" id="street" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="city">Ville</label>
                    <input type="text" ng-value="vm.info.address.city"
                        ng-model="vm.info.address.city" class="validate" id="city" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="country">Pays</label> 
                    <input type="text" ng-value="vm.info.address.state"
                        ng-model="vm.info.address.state" class="validate" id="country" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="phone">Téléphone</label> 
                    <input type="tel" ng-value="vm.info.phone"
                        ng-model="vm.info.phone" class="validate" id="phone" 
                        pattern="[0-9]{10}" required>
                </div>
            </div>   
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <input type="submit" value="Changer mes informations" class="btn blue" />
        </div>
    </div>
</form>
